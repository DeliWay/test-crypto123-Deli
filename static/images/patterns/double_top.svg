<svg width="1800" height="1000" xmlns="http://www.w3.org/2000/svg" class="trading-pattern">
  <defs>
    <linearGradient id="priceLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#F87171" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <marker id="arrowhead" markerWidth="24" markerHeight="16" refX="22" refY="8" orient="auto">
      <polygon points="0 0, 24 8, 0 16" fill="#EF4444"/>
    </marker>
  </defs>

  <!-- Сетка -->
  <g stroke="#334155" stroke-width="1.6" stroke-dasharray="10,10">
    <line x1="120" y1="160" x2="1680" y2="160"/>
    <line x1="120" y1="300" x2="1680" y2="300"/>
    <line x1="120" y1="440" x2="1680" y2="440"/>
    <line x1="120" y1="580" x2="1680" y2="580"/>
    <line x1="120" y1="720" x2="1680" y2="720"/>
    <line x1="360" y1="100" x2="360" y2="760"/>
    <line x1="720" y1="100" x2="720" y2="760"/>
    <line x1="1080" y1="100" x2="1080" y2="760"/>
    <line x1="1440" y1="100" x2="1440" y2="760"/>
  </g>

  <!-- Ценовая линия -->
  <path d="M140,620 C400,600 500,200 660,180 C820,160 900,300 1100,280 C1300,260 1400,600 1660,620"
        fill="none" stroke="url(#priceLineGradient)" stroke-width="7" stroke-linecap="round"/>

  <!-- Уровень сопротивления -->
  <line x1="140" y1="180" x2="1660" y2="180" stroke="#EF4444" stroke-width="5" stroke-dasharray="12,8"/>

  <!-- Линия шеи -->
  <line x1="440" y1="500" x2="1400" y2="500" stroke="#8B5CF6" stroke-width="5" stroke-dasharray="12,8"/>

  <!-- Японские свечи -->
  <g class="candles">
    <!-- Восходящий тренд -->
    <rect x="180" y="560" width="32" height="120" fill="#10B981"/>
    <line x1="196" y1="560" x2="196" y2="640" stroke="#10B981" stroke-width="4"/>

    <rect x="240" y="520" width="32" height="160" fill="#10B981"/>
    <line x1="256" y1="520" x2="256" y2="600" stroke="#10B981" stroke-width="4"/>

    <rect x="300" y="440" width="32" height="200" fill="#10B981"/>
    <line x1="316" y1="440" x2="316" y2="520" stroke="#10B981" stroke-width="4"/>

    <!-- Первая вершина -->
    <rect x="360" y="220" width="32" height="40" fill="#EF4444"/>
    <line x1="376" y1="220" x2="376" y2="260" stroke="#EF4444" stroke-width="4"/>
    <line x1="376" y1="140" x2="376" y2="180" stroke="#EF4444" stroke-width="4"/>

    <!-- Коррекция -->
    <rect x="420" y="300" width="32" height="80" fill="#EF4444"/>
    <line x1="436" y1="300" x2="436" y2="380" stroke="#EF4444" stroke-width="4"/>

    <rect x="480" y="400" width="32" height="100" fill="#EF4444"/>
    <line x1="496" y1="400" x2="496" y2="500" stroke="#EF4444" stroke-width="4"/>

    <!-- Второй подъем -->
    <rect x="540" y="320" width="32" height="80" fill="#10B981"/>
    <line x1="556" y1="240" x2="556" y2="320" stroke="#10B981" stroke-width="4"/>

    <rect x="600" y="250" width="32" height="70" fill="#10B981"/>
    <line x1="616" y1="180" x2="616" y2="250" stroke="#10B981" stroke-width="4"/>

    <rect x="660" y="200" width="32" height="50" fill="#10B981"/>
    <line x1="676" y1="150" x2="676" y2="200" stroke="#10B981" stroke-width="4"/>

    <!-- Вторая вершина -->
    <rect x="720" y="220" width="32" height="40" fill="#EF4444"/>
    <line x1="736" y1="220" x2="736" y2="260" stroke="#EF4444" stroke-width="4"/>
    <line x1="736" y1="140" x2="736" y2="180" stroke="#EF4444" stroke-width="4"/>

    <!-- Нисходящий тренд -->
    <rect x="780" y="300" width="32" height="80" fill="#EF4444"/>
    <line x1="796" y1="300" x2="796" y2="380" stroke="#EF4444" stroke-width="4"/>

    <rect x="840" y="400" width="32" height="100" fill="#EF4444"/>
    <line x1="856" y1="400" x2="856" y2="500" stroke="#EF4444" stroke-width="4"/>

    <rect x="900" y="500" width="32" height="100" fill="#EF4444"/>
    <line x1="916" y1="500" x2="916" y2="600" stroke="#EF4444" stroke-width="4"/>

    <rect x="960" y="560" width="32" height="60" fill="#EF4444"/>
    <line x1="976" y1="560" x2="976" y2="620" stroke="#EF4444" stroke-width="4"/>

    <!-- Пробой -->
    <rect x="1020" y="600" width="32" height="40" fill="#EF4444"/>
    <line x1="1036" y1="600" x2="1036" y2="640" stroke="#EF4444" stroke-width="4"/>
  </g>

  <!-- Аннотации -->
  <circle cx="376" cy="180" r="20" fill="#EF4444" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="376" y="110" text-anchor="middle" fill="#EF4444" font-size="28" font-weight="bold">Вершина 1</text>

  <circle cx="736" cy="180" r="20" fill="#EF4444" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="736" y="110" text-anchor="middle" fill="#EF4444" font-size="28" font-weight="bold">Вершина 2</text>

  <circle cx="1036" cy="500" r="20" fill="#F59E0B" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="1036" y="540" text-anchor="middle" fill="#F59E0B" font-size="28" font-weight="bold">Вход</text>

  <circle cx="880" cy="120" r="16" fill="#10B981" stroke="#FFF" stroke-width="4"/>
  <text x="880" y="70" text-anchor="middle" fill="#10B981" font-size="26" font-weight="bold">Стоп-лосс</text>

  <circle cx="1500" cy="700" r="16" fill="#EF4444" stroke="#FFF" stroke-width="4"/>
  <text x="1500" y="740" text-anchor="middle" fill="#EF4444" font-size="26" font-weight="bold">Цель</text>

  <text x="900" y="140" text-anchor="middle" fill="#EF4444" font-size="26" font-weight="500">Уровень сопротивления</text>

  <text x="920" y="530" text-anchor="middle" fill="#8B5CF6" font-size="26" font-weight="500">Линия шеи</text>

  <!-- Направление тренда -->
  <path d="M140,760 L140,100" stroke="#64748B" stroke-width="3" stroke-dasharray="8,6"/>
  <text x="80" y="430" text-anchor="middle" fill="#64748B" font-size="24" transform="rotate(-90 80 430)">Восходящий тренд</text>

  <path d="M1036,500 L1400,620" stroke="#EF4444" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="1220" y="580" text-anchor="middle" fill="#EF4444" font-size="24">Нисходящий тренд</text>
</svg>