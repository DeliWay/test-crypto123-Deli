<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <g stroke="#374151" stroke-width="0.5" stroke-dasharray="2,2">
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="50" y1="100" x2="250" y2="100"/>
    <line x1="50" y1="150" x2="250" y2="150"/>
  </g>

  <!-- Pennant pole -->
  <line x1="100" y1="50" x2="100" y2="150" stroke="#3B82F6" stroke-width="2"/>

  <!-- Pennant -->
  <path d="M100,80 L150,60 L150,100 L100,80 Z" fill="#8B5CF6" fill-opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>

  <text x="150" y="30" text-anchor="middle" fill="#EC4899" font-size="14" font-weight="bold">Вымпел</text>
  <text x="125" y="120" text-anchor="middle" fill="#9CA3AF" font-size="12">Треугольный вымпел</text>
</svg>