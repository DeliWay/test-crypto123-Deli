<svg width="1800" height="1000" xmlns="http://www.w3.org/2000/svg" class="trading-pattern">
  <defs>
    <linearGradient id="priceLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#60A5FA" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <marker id="arrowhead" markerWidth="24" markerHeight="16" refX="22" refY="8" orient="auto">
      <polygon points="0 0, 24 8, 0 16" fill="#10B981"/>
    </marker>
  </defs>

  <g stroke="#334155" stroke-width="1.6" stroke-dasharray="10,10">
    <line x1="120" y1="160" x2="1680" y2="160"/>
    <line x1="120" y1="300" x2="1680" y2="300"/>
    <line x1="120" y1="440" x2="1680" y2="440"/>
    <line x1="120" y1="580" x2="1680" y2="580"/>
    <line x1="120" y1="720" x2="1680" y2="720"/>
    <line x1="360" y1="100" x2="360" y2="760"/>
    <line x1="720" y1="100" x2="720" y2="760"/>
    <line x1="1080" y1="100" x2="1080" y2="760"/>
    <line x1="1440" y1="100" x2="1440" y2="760"/>
  </g>

  <!-- Восходящий треугольник -->
  <line x1="140" y1="620" x2="1660" y2="620" stroke="#10B981" stroke-width="3" stroke-dasharray="8,6"/>
  <path d="M140,180 C600,200 1000,300 1660,320"
        fill="none" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="8,6"/>

  <path d="M140,180 C400,300 600,400 800,450 C1000,500 1200,520 1400,540 C1600,560 1660,580"
        fill="none" stroke="url(#priceLineGradient)" stroke-width="7" stroke-linecap="round"/>

  <g class="candles">
    <rect x="180" y="200" width="32" height="120" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="196" y1="200" x2="196" y2="280" stroke="#10B981" stroke-width="4"/>
    <rect x="240" y="250" width="32" height="100" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="256" y1="250" x2="256" y2="330" stroke="#10B981" stroke-width="4"/>
    <rect x="300" y="300" width="32" height="80" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="316" y1="300" x2="316" y2="380" stroke="#10B981" stroke-width="4"/>
    <rect x="360" y="340" width="32" height="60" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="376" y1="340" x2="376" y2="420" stroke="#10B981" stroke-width="4"/>
    <rect x="420" y="380" width="32" height="40" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="436" y1="380" x2="436" y2="460" stroke="#10B981" stroke-width="4"/>
    <rect x="480" y="420" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="496" y1="420" x2="496" y2="500" stroke="#10B981" stroke-width="4"/>
    <rect x="540" y="440" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="556" y1="440" x2="556" y2="520" stroke="#10B981" stroke-width="4"/>
    <rect x="600" y="460" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="616" y1="460" x2="616" y2="540" stroke="#10B981" stroke-width="4"/>
    <rect x="660" y="480" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="676" y1="480" x2="676" y2="560" stroke="#10B981" stroke-width="4"/>
    <rect x="720" y="500" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="736" y1="500" x2="736" y2="580" stroke="#10B981" stroke-width="4"/>
    <rect x="780" y="520" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="796" y1="520" x2="796" y2="600" stroke="#10B981" stroke-width="4"/>
    <rect x="840" y="540" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="856" y1="540" x2="856" y2="620" stroke="#10B981" stroke-width="4"/>
    <rect x="900" y="560" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="916" y1="560" x2="916" y2="640" stroke="#10B981" stroke-width="4"/>
    <rect x="960" y="580" width="32" height="20" fill="#10B981" stroke="#10B981" stroke-width="2"/>
    <line x1="976" y1="580" x2="976" y2="660" stroke="#10B981" stroke-width="4"/>
  </g>

  <circle cx="1000" cy="620" r="20" fill="#F59E0B" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="1000" y="660" text-anchor="middle" fill="#F59E0B" font-size="28" font-weight="bold">Вход</text>
  <circle cx="900" cy="680" r="16" fill="#EF4444" stroke="#FFF" stroke-width="4"/>
  <text x="900" y="730" text-anchor="middle" fill="#EF4444" font-size="26" font-weight="bold">Стоп-лосс</text>
  <circle cx="1500" cy="400" r="16" fill="#10B981" stroke="#FFF" stroke-width="4"/>
  <text x="1500" y="360" text-anchor="middle" fill="#10B981" font-size="26" font-weight="bold">Цель</text>

  <text x="900" y="580" text-anchor="middle" fill="#10B981" font-size="26" font-weight="500">Поддержка</text>
  <text x="900" y="280" text-anchor="middle" fill="#8B5CF6" font-size="26" font-weight="500">Сопротивление</text>

  <path d="M140,100 L140,760" stroke="#64748B" stroke-width="3" stroke-dasharray="8,6"/>
  <text x="80" y="430" text-anchor="middle" fill="#64748B" font-size="24" transform="rotate(-90 80 430)">Консолидация</text>
  <path d="M1000,620 L1400,500" stroke="#10B981" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="1200" y="580" text-anchor="middle" fill="#10B981" font-size="24">Пробой вверх</text>
</svg>