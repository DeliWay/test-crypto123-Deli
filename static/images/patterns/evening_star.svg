  <text x="150" y="30" text-anchor="middle" fill="#EF4444" font-size="14" font-weight="bold">Вечерняя звезда</text>
  <text x="150" y="170" text-anchor="middle" fill="#9CA3AF" font-size="12">Бычья → Дожи → Медвежья</text>
