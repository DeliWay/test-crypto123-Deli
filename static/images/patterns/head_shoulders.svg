<svg width="1800" height="1000" xmlns="http://www.w3.org/2000/svg" class="trading-pattern">
  <defs>
    <linearGradient id="priceLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#F87171" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <marker id="arrowhead" markerWidth="24" markerHeight="16" refX="22" refY="8" orient="auto">
      <polygon points="0 0, 24 8, 0 16" fill="#EF4444"/>
    </marker>
  </defs>

  <!-- Сетка -->
  <g stroke="#334155" stroke-width="1.6" stroke-dasharray="10,10">
    <line x1="120" y1="160" x2="1680" y2="160"/>
    <line x1="120" y1="300" x2="1680" y2="300"/>
    <line x1="120" y1="440" x2="1680" y2="440"/>
    <line x1="120" y1="580" x2="1680" y2="580"/>
    <line x1="120" y1="720" x2="1680" y2="720"/>
    <line x1="360" y1="100" x2="360" y2="760"/>
    <line x1="720" y1="100" x2="720" y2="760"/>
    <line x1="1080" y1="100" x2="1080" y2="760"/>
    <line x1="1440" y1="100" x2="1440" y2="760"/>
  </g>

  <!-- Ценовая линия -->
  <path d="M140,500 C300,480 400,300 500,280 C600,260 700,400 800,380 C900,360 1000,200 1100,180 C1200,160 1300,300 1400,280 C1500,260 1600,480 1660,500"
        fill="none" stroke="url(#priceLineGradient)" stroke-width="7" stroke-linecap="round"/>

  <!-- Линия шеи -->
  <line x1="400" y1="380" x2="1300" y2="380" stroke="#8B5CF6" stroke-width="5" stroke-dasharray="12,8"/>

  <!-- Японские свечи -->
  <g class="candles">
    <!-- Восходящий тренд -->
    <rect x="180" y="440" width="32" height="120" fill="#10B981"/>
    <line x1="196" y1="440" x2="196" y2="520" stroke="#10B981" stroke-width="4"/>

    <rect x="240" y="400" width="32" height="160" fill="#10B981"/>
    <line x1="256" y1="400" x2="256" y2="480" stroke="#10B981" stroke-width="4"/>

    <!-- Левое плечо -->
    <rect x="300" y="360" width="32" height="200" fill="#10B981"/>
    <line x1="316" y1="360" x2="316" y2="440" stroke="#10B981" stroke-width="4"/>

    <rect x="360" y="320" width="32" height="240" fill="#10B981"/>
    <line x1="376" y1="320" x2="376" y2="400" stroke="#10B981" stroke-width="4"/>

    <rect x="420" y="280" width="32" height="280" fill="#10B981"/>
    <line x1="436" y1="280" x2="436" y2="360" stroke="#10B981" stroke-width="4"/>

    <!-- Голова -->
    <rect x="480" y="200" width="32" height="180" fill="#10B981"/>
    <line x1="496" y1="200" x2="496" y2="280" stroke="#10B981" stroke-width="4"/>

    <rect x="540" y="150" width="32" height="230" fill="#10B981"/>
    <line x1="556" y1="150" x2="556" y2="230" stroke="#10B981" stroke-width="4"/>

    <rect x="600" y="180" width="32" height="200" fill="#10B981"/>
    <line x1="616" y1="180" x2="616" y2="260" stroke="#10B981" stroke-width="4"/>

    <!-- Правое плечо -->
    <rect x="660" y="240" width="32" height="140" fill="#10B981"/>
    <line x1="676" y1="240" x2="676" y2="320" stroke="#10B981" stroke-width="4"/>

    <rect x="720" y="300" width="32" height="80" fill="#10B981"/>
    <line x1="736" y1="300" x2="736" y2="380" stroke="#10B981" stroke-width="4"/>

    <rect x="780" y="340" width="32" height="40" fill="#10B981"/>
    <line x1="796" y1="340" x2="796" y2="420" stroke="#10B981" stroke-width="4"/>

    <!-- Нисходящий тренд -->
    <rect x="840" y="400" width="32" height="80" fill="#EF4444"/>
    <line x1="856" y1="400" x2="856" y2="480" stroke="#EF4444" stroke-width="4"/>

    <rect x="900" y="480" width="32" height="100" fill="#EF4444"/>
    <line x1="916" y1="480" x2="916" y2="560" stroke="#EF4444" stroke-width="4"/>

    <rect x="960" y="540" width="32" height="60" fill="#EF4444"/>
    <line x1="976" y1="540" x2="976" y2="620" stroke="#EF4444" stroke-width="4"/>

    <!-- Пробой -->
    <rect x="1020" y="580" width="32" height="40" fill="#EF4444"/>
    <line x1="1036" y1="580" x2="1036" y2="660" stroke="#EF4444" stroke-width="4"/>
  </g>

  <!-- Аннотации -->
  <circle cx="436" cy="280" r="20" fill="#EF4444" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="436" y="220" text-anchor="middle" fill="#EF4444" font-size="28" font-weight="bold">Левое плечо</text>

  <circle cx="556" cy="150" r="20" fill="#EF4444" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="556" y="90" text-anchor="middle" fill="#EF4444" font-size="28" font-weight="bold">Голова</text>

  <circle cx="676" cy="240" r="20" fill="#EF4444" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="676" y="180" text-anchor="middle" fill="#EF4444" font-size="28" font-weight="bold">Правое плечо</text>

  <circle cx="1036" cy="380" r="20" fill="#F59E0B" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="1036" y="420" text-anchor="middle" fill="#F59E0B" font-size="28" font-weight="bold">Вход</text>

  <circle cx="900" cy="120" r="16" fill="#10B981" stroke="#FFF" stroke-width="4"/>
  <text x="900" y="70" text-anchor="middle" fill="#10B981" font-size="26" font-weight="bold">Стоп-лосс</text>

  <circle cx="1500" cy="700" r="16" fill="#EF4444" stroke="#FFF" stroke-width="4"/>
  <text x="1500" y="740" text-anchor="middle" fill="#EF4444" font-size="26" font-weight="bold">Цель</text>

  <text x="850" y="420" text-anchor="middle" fill="#8B5CF6" font-size="26" font-weight="500">Линия шеи</text>

  <!-- Направление тренда -->
  <path d="M140,760 L140,100" stroke="#64748B" stroke-width="3" stroke-dasharray="8,6"/>
  <text x="80" y="430" text-anchor="middle" fill="#64748B" font-size="24" transform="rotate(-90 80 430)">Восходящий тренд</text>

  <path d="M1036,380 L1400,500" stroke="#EF4444" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="1220" y="460" text-anchor="middle" fill="#EF4444" font-size="24">Нисходящий тренд</text>
</svg>