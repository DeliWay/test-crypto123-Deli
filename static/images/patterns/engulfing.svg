<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <g stroke="#374151" stroke-width="0.5" stroke-dasharray="2,2">
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="50" y1="100" x2="250" y2="100"/>
    <line x1="50" y1="150" x2="250" y2="150"/>
  </g>

  <!-- Bearish candle -->
  <rect x="120" y="80" width="20" height="40" fill="#EF4444" stroke="#EF4444"/>
  <line x1="130" y1="60" x2="130" y2="80" stroke="#EF4444" stroke-width="2"/>
  <line x1="130" y1="120" x2="130" y2="140" stroke="#EF4444" stroke-width="2"/>

  <!-- Bullish engulfing candle -->
  <rect x="100" y="60" width="60" height="80" fill="#10B981" stroke="#10B981"/>
  <line x1="130" y1="40" x2="130" y2="60" stroke="#10B981" stroke-width="2"/>
  <line x1="130" y1="140" x2="130" y2="160" stroke="#10B981" stroke-width="2"/>

  <text x="150" y="30" text-anchor="middle" fill="#10B981" font-size="14" font-weight="bold">Бычье поглощение</text>
  <text x="130" y="180" text-anchor="middle" fill="#9CA3AF" font-size="12">Медвежья → Бычья свеча</text>
</svg>