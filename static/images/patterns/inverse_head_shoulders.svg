  <circle cx="1156" cy="520" r="20" fill="#10B981" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="1156" y="580" text-anchor="middle" fill="#10B981" font-size="28" font-weight="bold">Правое плечо</text>
  <circle cx="900" cy="300" r="20" fill="#F59E0B" stroke="#FFF" stroke-width="6" filter="url(#glow)"/>
  <text x="900" y="260" text-anchor="middle" fill="#F59E0B" font-size="28" font-weight="bold">Вход</text>
  <circle cx="800" cy="680" r="16" fill="#EF4444" stroke="#FFF" stroke-width="4"/>
  <text x="800" y="730" text-anchor="middle" fill="#EF4444" font-size="26" font-weight="bold">Стоп-лосс</text>
  <circle cx="1500" cy="100" r="16" fill="#10B981" stroke="#FFF" stroke-width="4"/>
  <text x="1500" y="60" text-anchor="middle" fill="#10B981" font-size="26" font-weight="bold">Цель</text>

  <text x="850" y="380" text-anchor="middle" fill="#8B5CF6" font-size="26" font-weight="500">Линия шеи</text>

  <path d="M140,100 L140,760" stroke="#64748B" stroke-width="3" stroke-dasharray="8,6"/>
  <text x="80" y="430" text-anchor="middle" fill="#64748B" font-size="24" transform="rotate(-90 80 430)">Нисходящий тренд</text>
  <path d="M900,300 L1400,180" stroke="#10B981" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="1150" y="220" text-anchor="middle" fill="#10B981" font-size="24">Восходящий тренд</text>
