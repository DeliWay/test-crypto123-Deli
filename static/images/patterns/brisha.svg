<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <g stroke="#374151" stroke-width="0.5" stroke-dasharray="2,2">
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="50" y1="100" x2="250" y2="100"/>
    <line x1="50" y1="150" x2="250" y2="150"/>
  </g>

  <!-- 5-candle pattern -->
  <rect x="50" y="80" width="15" height="40" fill="#EF4444" stroke="#EF4444"/>
  <rect x="80" y="60" width="15" height="60" fill="#10B981" stroke="#10B981"/>
  <rect x="110" y="40" width="15" height="80" fill="#10B981" stroke="#10B981"/>
  <rect x="140" y="60" width="15" height="60" fill="#10B981" stroke="#10B981"/>
  <rect x="170" y="80" width="15" height="40" fill="#EF4444" stroke="#EF4444"/>

  <text x="150" y="30" text-anchor="middle" fill="#8B5CF6" font-size="14" font-weight="bold">Бриша</text>
  <text x="150" y="170" text-anchor="middle" fill="#9CA3AF" font-size="12">5-свечная модель</text>
</svg>