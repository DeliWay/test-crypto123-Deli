<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <g stroke="#374151" stroke-width="0.5" stroke-dasharray="2,2">
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="50" y1="100" x2="250" y2="100"/>
    <line x1="50" y1="150" x2="250" y2="150"/>
  </g>

  <!-- Shooting star candle -->
  <rect x="140" y="100" width="20" height="10" fill="#EF4444" stroke="#EF4444"/>
  <line x1="150" y1="100" x2="150" y2="140" stroke="#EF4444" stroke-width="2"/>
  <line x1="150" y1="40" x2="150" y2="100" stroke="#EF4444" stroke-width="2"/>

  <text x="150" y="30" text-anchor="middle" fill="#EF4444" font-size="14" font-weight="bold">Падающая звезда</text>
  <text x="150" y="170" text-anchor="middle" fill="#9CA3AF" font-size="12">Маленькое тело + длинная верхняя тень</text>
</svg>