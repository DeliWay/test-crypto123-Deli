<header class="crypto-header">
    <div class="header-content">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">
                    <h1 class="logo-title">CryptoAnalyst Pro</h1>
                    <div class="logo-subtitle">Technical Analysis</div>
                </div>
            </a>
        </div>

        <!-- Кнопка мобильного меню -->
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="header-nav" id="header-nav">
            <button class="mobile-menu-close" id="mobile-menu-close">
                <i class="fas fa-times"></i>
            </button>

            <a href="/" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <span class="nav-text">Главная</span>
            </a>

            <a href="/patterns" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-book"></i>
                </div>
                <span class="nav-text">Паттерны</span>
            </a>

            <a href="/dashboard" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <span class="nav-text">Дашборд</span>
            </a>
            <a href="/ai-predictions" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="nav-text">AI Прогнозы</span>
            </a>

            <div class="header-settings mobile-settings">
                <div class="lang-selector">
                    <span data-i18n="language">Язык:</span>
                    <select id="langSwitcherMobile">
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
                    <button type="button" class="theme-toggle-btn" id="header-theme-toggle">
                        <i class="fas fa-moon"></i>

                    </button>
            </div>
        </div>

        <div class="header-actions">

                    <i class="fas fa-crown premium-icon"></i>
                    <span class="subscribe-text" data-i18n="subscribe">ПРЕМИУМ</span>
                    <span class="premium-badge">PRO</span>
                </button>

                <!-- Выпадающее меню подписки -->

                    <div class="dropdown-header">
                        <i class="fas fa-crown"></i>
                        <h3 data-i18n="upgrade_title">Перейти на Премиум</h3>
                    </div>
                    <div class="dropdown-content">
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="feature_ai">AI анализ рынка</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="feature_realtime">Данные в реальном времени</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="feature_trading">Торговые сигналы</span>
                            </div>
                        </div>
                        <div class="pricing">
                            <div class="pricing-price">$29.99</div>
                            <div class="period" data-i18n="per_month">в месяц</div>
                        </div>
                        <button class="upgrade-btn" data-i18n="upgrade_now">Перейти сейчас</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<style>

    background: var(--header-bg);
    border-bottom: 1px solid var(--border-color);
    padding: 0;
    position: relative;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;

    gap: 20px;

    display: flex;

}

    position: relative;
}

.subscribe-btn {

    align-items: center;

.premium-icon {

}

.premium-badge {

}

    transform: translateY(0);
}

.dropdown-header {
    display: flex;
    align-items: center;

    margin-bottom: 15px;
}

.dropdown-header h3 {

}

.dropdown-header i {
    color: #f7931a;
    font-size: 18px;
}

.feature-list {
    margin-bottom: 20px;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
    font-size: 14px;
}

.feature-item i {
    color: #10b981;
}

.pricing {
    text-align: center;
    margin: 20px 0;
}

.pricing-price {
    color: var(--bg-secondary-dark);
    font-size: 24px;
    font-weight: bold;
}

.period {
    color: var(--bg-secondary-dark);

}

.upgrade-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff6b35, #f7931a);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.upgrade-btn:hover {
    transform: translateY(-2px);

}

.header-settings {
    display: flex;
    align-items: center;
    gap: 15px;
}

.lang-selector {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: var(--text-secondary);
}

#langSwitcher, #langSwitcherMobile {
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 6px 8px;
    color: var(--text-primary);

}

.theme-toggle-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background: var(--button-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.theme-toggle-btn:hover {
    background: var(--button-hover-bg);
}

/* Навигационное меню */

    display: flex;
    align-items: center;
    gap: 25px;
}

.nav-item {

    flex-direction: column;

}

    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
}

.nav-icon i {
    font-size: 18px;
}

.nav-text {
    font-size: 14px;
    font-weight: 500;
    white-space: nowrap;
}

/* Логотип */

    flex-shrink: 0;
}

.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    gap: 12px;
}

.logo {

    border-radius: 10px;

    display: flex;

.logo-title {

}

.mobile-menu-close {

    position: absolute;

    background: none;
    border: none;
    font-size: 24px;
    color: var(--text-primary);
    cursor: pointer;

    }

        padding: 15px;
        margin-bottom: 5px;
        border-radius: 8px;

        gap: 15px;

    }

    .nav-item:hover {
        background: var(--bg-tertiary);
    }

    .nav-icon {
        width: 20px;
        height: 20px;
    }

    .nav-icon i {
        font-size: 18px;
    }

    .nav-text {
        font-size: 16px;
    }

    .mobile-menu-toggle {
        display: block;
    }

    }

        display: none;
    }

        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: 20px;
        padding-top: 20px;

    }

    .mobile-settings .lang-selector {
        width: 100%;
        justify-content: space-between;

    }

        width: 100%;

@media (max-width: 800px) {

        display: ruby;
        padding: 0 15px;
        gap: 15px;
    }

    .logo-subtitle {

    }

    .logo {

    }

    .logo i {

    }

    .subscribe-btn {

        font-size: 14px;
    }

    .subscribe-text {

    }

    .premium-badge {

    }

    .header-actions {
        gap: 12px;
    }

    .header-settings {

    }

    .theme-toggle-btn span {
        display: none;
    }

    .theme-toggle-btn {

    }

}

@media (max-width: 600px) {

    }

    .logo-subtitle {
        display: none;
    }

    .subscribe-text {
        display: none;
    }

    .subscribe-btn {
        padding: 8px 12px;
    }

    .premium-badge {

    }
}

@media (max-width: 480px) {

    }

    .subscription-dropdown {

        right: -50px;
    }

        font-size: 14px;
    }

/* Затемнение фона при открытом меню */
.mobile-menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 998;
}

.mobile-menu-overlay.active {
    display: block;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const subscribeBtn = document.getElementById('subscribe-btn');
    const dropdown = document.getElementById('subscription-dropdown');
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    const headerNav = document.getElementById('header-nav');
    const mobileMenuOverlay = document.createElement('div');

    // Создаем overlay для затемнения фона
    mobileMenuOverlay.className = 'mobile-menu-overlay';
    document.body.appendChild(mobileMenuOverlay);

    // Обработчик для кнопки подписки
    subscribeBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdown.classList.toggle('show');
    });

    // Закрытие dropdown при клике вне его
    document.addEventListener('click', function(e) {
        if (!subscribeBtn.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('show');
        }
    });

    // Предотвращение закрытия при клике внутри dropdown
    dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
    });

    // Открытие мобильного меню
    mobileMenuToggle.addEventListener('click', function() {
        headerNav.classList.add('active');
        mobileMenuOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    });

    // Закрытие мобильного меню
    mobileMenuClose.addEventListener('click', closeMobileMenu);
    mobileMenuOverlay.addEventListener('click', closeMobileMenu);

    // Закрытие при нажатии на Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeMobileMenu();
        }
    });

    function closeMobileMenu() {
        headerNav.classList.remove('active');
        mobileMenuOverlay.classList.remove('active');
        document.body.style.overflow = '';
    }

    // Закрытие меню при клике на ссылку
    const navItems = headerNav.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        item.addEventListener('click', function() {
            closeMobileMenu();
        });
    });

    // Синхронизация выбора языка
    const langSwitcher = document.getElementById('langSwitcher');
    const langSwitcherMobile = document.getElementById('langSwitcherMobile');

    if (langSwitcher && langSwitcherMobile) {
        langSwitcher.addEventListener('change', function() {
            langSwitcherMobile.value = this.value;
        });

        langSwitcherMobile.addEventListener('change', function() {
            langSwitcher.value = this.value;
        });
    }

    // Синхронизация переключения темы
    const themeToggle = document.getElementById('header-theme-toggle');
    const themeToggleMobile = document.getElementById('header-theme-toggle-mobile');

    if (themeToggle && themeToggleMobile) {
        themeToggle.addEventListener('click', function() {
            themeToggleMobile.click();
        });

        themeToggleMobile.addEventListener('click', function() {
            themeToggle.click();
        });
    }
});
</script>
