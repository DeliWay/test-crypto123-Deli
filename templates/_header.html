<header class="crypto-header">
    <div class="header-content">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">
                    <h1 class="logo-title">CryptoAnalyst Pro</h1>
                    <div class="logo-subtitle">Technical Analysis</div>
                </div>
            </a>
        </div>

        <div class="header-nav">
            <a href="/" class="nav-item active">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <span class="nav-text">Главная</span>
            </a>

            <a href="/patterns" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-book"></i>
                </div>
                <span class="nav-text">Паттерны</span>
            </a>

            <a href="/dashboard" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <span class="nav-text">Дашборд</span>
            </a>
            <a href="/ai-predictions" class="nav-item active">
                <div class="nav-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="nav-text">AI Прогнозы</span>
            </a>
        </div>

        <div class="header-actions">
            <!-- Кнопка подписки -->
            <div class="subscription-section">
                <button class="subscribe-btn" id="subscribe-btn">
                    <i class="fas fa-crown premium-icon"></i>
                    <span class="subscribe-text" data-i18n="subscribe">ПРЕМИУМ</span>
                    <span class="premium-badge">PRO</span>
                </button>

                <!-- Выпадающее меню подписки -->
                <div class="subscription-dropdown" id="subscription-dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-crown"></i>
                        <h3 data-i18n="upgrade_title">Перейти на Премиум</h3>
                    </div>
                    <div class="dropdown-content">
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="feature_ai">AI анализ рынка</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="feature_realtime">Данные в реальном времени</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-check-circle"></i>
                                <span data-i18n="feature_trading">Торговые сигналы</span>
                            </div>
                        </div>
                        <div class="pricing">
                            <div class="price">$29.99</div>
                            <div class="period" data-i18n="per_month">в месяц</div>
                        </div>
                        <button class="upgrade-btn" data-i18n="upgrade_now">Перейти сейчас</button>
                    </div>
                </div>
            </div>

            <!-- Блок настроек -->
            <div class="header-settings">
                <div class="lang-selector">
                    <span data-i18n="language">Язык:</span>
                    <select id="langSwitcher">
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
                <button type="button" class="theme-toggle-btn" id="header-theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span data-i18n="theme">Тема</span>
                </button>
            </div>
        </div>
    </div>
</header>

<style>
.crypto-header {
    background: var(--header-bg);
    border-bottom: 1px solid var(--border-color);
    padding: 0;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    height: 70px;
    max-width: 1400px;
    margin: 0 auto;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 15px;
}

.subscription-section {
    position: relative;
}

.subscribe-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: linear-gradient(135deg, #ff6b35, #f7931a);
    color: white;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.subscribe-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(247, 147, 26, 0.4);
}

.premium-icon {
    font-size: 16px;
}

.premium-badge {
    background: rgba(255, 255, 255, 0.2);
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: bold;
}

.subscription-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    width: 300px;
    background: var(--dropdown-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 20px;
    margin-top: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s ease;
    z-index: 1000;
}

.subscription-section:hover .subscription-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}

.dropdown-header h3 {
    margin: 0;
    font-size: 16px;
    color: var(--text-primary);
}

.dropdown-header i {
    color: #f7931a;
    font-size: 18px;
}

.feature-list {
    margin-bottom: 20px;
}

.feature-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
    font-size: 14px;
}

.feature-item i {
    color: #10b981;
}

.pricing {
    text-align: center;
    margin: 20px 0;
}

.price {
    font-size: 24px;
    font-weight: bold;
    color: var(--text-primary);
}

.period {
    font-size: 12px;
    color: var(--text-secondary);
}

.upgrade-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #ff6b35, #f7931a);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.upgrade-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(247, 147, 26, 0.4);
}

.header-settings {
    display: flex;
    align-items: center;
    gap: 10px;
}

.lang-selector {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 12px;
}

#langSwitcher {
    background: var(--input-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 4px;
    color: var(--text-primary);
}

.theme-toggle-btn {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 8px 12px;
    background: var(--button-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.3s ease;
}

.theme-toggle-btn:hover {
    background: var(--button-hover-bg);
}

@media (max-width: 768px) {
    .header-content {
        padding: 0 15px;
    }

    .subscribe-text {
        display: none;
    }

    .subscribe-btn {
        padding: 10px;
    }

    .subscription-dropdown {
        width: 280px;
        right: -50px;
    }

    .header-settings {
        gap: 5px;
    }

    .lang-selector span {
        display: none;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const subscribeBtn = document.getElementById('subscribe-btn');
    const dropdown = document.getElementById('subscription-dropdown');

    // Обработчик для кнопки подписки
    subscribeBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        dropdown.classList.toggle('show');
    });

    // Закрытие dropdown при клике вне его
    document.addEventListener('click', function(e) {
        if (!subscribeBtn.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('show');
        }
    });

    // Предотвращение закрытия при клике внутри dropdown
    dropdown.addEventListener('click', function(e) {
        e.stopPropagation();
    });
});
</script>
