<style>
.header-top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 12px;
    padding: 8px 16px;
    background: rgba(var(--header-bg-rgb), 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
}

.lang-selector {
    display: flex;
    align-items: center;
    gap: 8px;
}

.lang-selector select {
    background: transparent;
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
}

.theme-toggle-btn {
    background: transparent;
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    padding: 4px 12px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
}

.theme-toggle-btn:hover {
    background: var(--accent-primary);
    color: white;
}

@media (max-width: 768px) {
    .header-top-bar {
        padding: 6px 12px;
        gap: 8px;
    }

    .lang-selector span {
        display: none;
    }
}
</style>

<div class="container">

    <header class="crypto-header">
        <div class="header-content">
            <div class="logo-container">
                <a href="/" class="logo-link">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="logo-text">
                        <h1 class="logo-title">CryptoAnalyst Pro</h1>
                        <div class="logo-subtitle">Technical Analysis</div>
                    </div>
                </a>
            </div>

            <div class="header-nav">
                <a href="/" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="nav-text">Главная</span>
                </a>

                <a href="/patterns" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <span class="nav-text">Паттерны</span>
                </a>
            </div>

                <!-- Top bar with language and theme -->
            <div class="header-top-bar">
                <div class="lang-selector">
                    <span data-i18n="language">Язык:</span>
                    <select id="langSwitcher">
                        <option value="ru">RU</option>
                        <option value="en">EN</option>
                    </select>
                </div>
                <button type="button" class="theme-toggle-btn" id="header-theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span data-i18n="theme">Тема</span>
                </button>
            </div>
        </div>
    </header>
</div>
